<div ng-controller="loginController" class="container">
  <div class="logo">
    <h1>logger.io</h1>
  </div>
  <div class="login">
    <form name="loginForm">
      <div class="form-group">
        <label for="email">login</label>
        <input type="email" class="form-control" id="email" placeholder="email" ng-model="email" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" placeholder="password" ng-model="password" />
      </div>
      <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
    </form>
  </div>
</div>
